<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Color Converting</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid all py-0 py-sm-0 py-md-3 py-lg-3 py-xl-3 py-xxl-3 px-0 m-0 bg-light">
      <div class="content-container px-3 mx-0 mx-sm-0 mx-md-5 mx-lg-5 mx-xl-5 mx-xxl-5 bg-white shadow rounded">
        <button
          onclick="switchMode()"
          class="btn btn-primary my-3"
          id="switch-btn"
        >
          Chuyển sang chế độ Tách kênh màu
        </button>
        <div id="mode-1" class="content-inner p-4">
          <h1 class="text-black text-center">
            <strong>Đồng bộ màu (RGB, HEX, CMYK, HSL, HSV)</strong>
          </h1>

          <div class="colorpicker-container mt-4">
            <div>
              <div
                class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-2 row-cols-xl-2"
              >
                <div
                  class="col col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4 justify-content-start align-items-center d-flex flex-column"
                >
                  <div class="card w-100 mb-3">
                    <div class="p-2 fs-5 bg-dark text-white">Mã HEX</div>
                    <div class="card-body container align-self-center">
                      <div class="row">
                        <div class="col-auto d-flex align-items-center">
                          <label for="tbHEX" class="form-label m-0">HEX</label>
                        </div>
                        <div class="col">
                          <input
                            type="text"
                            name=""
                            id="tbHEX"
                            class="form-control"
                            maxlength="7"
                            value="#000000"
                            pattern="^#+([a-fA-F0-9]{6})$"
                            title="Nhập mã màu HEX"
                            onchange="this.checkValidity() == false ? this.reportValidity() : true;"
                            oninput="onColorInput(this)"
                          />
                        </div>
                      </div>
                      <div class="my-3 p-2 rounded-2 border shadow">
                        <input
                          type="color"
                          id="cvHEX"
                          name="colorHex"
                          title="Hexadecimal Color Code"
                          class="w-100 border-0 shadow rounded"
                          value="#000000"
                          style="min-height: 200px"
                          oninput="onColorInput(this)"
                        />
                      </div>
                      <input
                        type="file"
                        id="upload-image"
                        accept="image/*"
                        class="form-control mb-3"
                      />
                      <canvas
                        id="image-canvas"
                        style="max-width: 100%"
                      ></canvas>
                      <button id="download-btn" class="btn btn-primary mt-3">
                        Tải ảnh
                      </button>
                    </div>
                  </div>
                </div>
                <div
                  class="col col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 col-xxl-8"
                >
                  <div
                    class="row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-2 row-cols-xl-2"
                  >
                    <div class="col mb-3">
                      <div class="card">
                        <div class="p-2 fs-5 bg-dark text-white">Mã RGB</div>
                        <div class="card-body align-self-center">
                          <div class="row gap-1">
                            <div class="col d-flex flex-column">
                              <label for="tbRGB_R" class="col form-label"
                                >Red <br />(Đỏ)</label
                              >
                              <br />
                              <input
                                type="number"
                                class="form-control"
                                id="tbRGB_R"
                                min="0"
                                max="255"
                                value="0"
                                oninput="onColorInput(this)"
                              />
                              <br />
                              <input
                                type="range"
                                class="form-range"
                                id="rgRGB_R"
                                title="Red Color Value"
                                min="0"
                                max="255"
                                step="1"
                                value="0"
                                oninput="onColorInput(this)"
                              />
                            </div>
                            <div class="col d-flex flex-column">
                              <label for="tbRGB_G" class="col form-label"
                                >Green <br />(Xanh lá)</label
                              >
                              <br />
                              <input
                                type="number"
                                class="form-control"
                                id="tbRGB_G"
                                min="0"
                                max="255"
                                value="0"
                                oninput="onColorInput(this)"
                              />
                              <br />
                              <input
                                type="range"
                                class="form-range"
                                id="rgRGB_G"
                                title="Green Color Value"
                                min="0"
                                max="255"
                                step="1"
                                value="0"
                                oninput="onColorInput(this)"
                              />
                            </div>
                            <div class="col d-flex flex-column">
                              <label for="tbRGB_B" class="col form-label"
                                >Blue <br />(Xanh dương)</label
                              >
                              <br />
                              <input
                                type="number"
                                class="form-control"
                                id="tbRGB_B"
                                min="0"
                                max="255"
                                value="0"
                                oninput="onColorInput(this)"
                              />
                              <br />
                              <input
                                type="range"
                                class="form-range"
                                id="rgRGB_B"
                                title="Blue Color Value"
                                min="0"
                                max="255"
                                step="1"
                                value="0"
                                oninput="onColorInput(this)"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="d-flex justify-content-center pb-2">
                          <span class="row row-cols-auto p-1">
                            <input
                              type="color"
                              name="colorHex"
                              id="cvRGB"
                              title="Color Picker"
                              class="col form-control-color shadow rounded-2"
                              value="#000000"
                              oninput="onColorInput(this)"
                            />
                            &nbsp;&nbsp;
                            <input
                              id="txtRGB"
                              class="col px-2 rounded text-center align-items-center m-0"
                              value="rgb(0, 0, 0)"
                            />
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="col mb-3">
                      <div class="card">
                        <div class="p-2 fs-5 bg-dark text-white">Mã CMYK</div>
                        <div class="card-body align-self-center">
                          <div class="row gap-1 justify-content-center">
                            <div class="row row-cols-3">
                              <div class="col d-flex flex-column">
                                <label for="tbCMYK_C" class="col form-label"
                                  >Cyan <br />(%)<br />(Xanh lơ)</label
                                >
                                <br />
                                <input
                                  type="number"
                                  class="form-control"
                                  id="tbCMYK_C"
                                  min="0"
                                  max="100"
                                  value="0"
                                  oninput="onColorInput(this)"
                                />
                                <br />
                                <input
                                  type="range"
                                  class="form-range"
                                  id="rgCMYK_C"
                                  title="Cyan Color Value"
                                  min="0"
                                  max="100"
                                  step="1"
                                  value="0"
                                  oninput="onColorInput(this)"
                                />
                              </div>
                              <div class="col d-flex flex-column">
                                <label for="tbCMYK_M" class="col form-label"
                                  >Magenta <br />(%)<br />(Hồng sẫm)</label
                                >
                                <br />
                                <input
                                  type="number"
                                  class="form-control"
                                  id="tbCMYK_M"
                                  min="0"
                                  max="100"
                                  value="0"
                                  oninput="onColorInput(this)"
                                />
                                <br />
                                <input
                                  type="range"
                                  class="form-range"
                                  id="rgCMYK_M"
                                  title="Magenta Color Value"
                                  min="0"
                                  max="100"
                                  step="1"
                                  value="0"
                                  oninput="onColorInput(this)"
                                />
                              </div>
                              <div class="col d-flex flex-column">
                                <label for="tbCMYK_Y" class="col form-label"
                                  >Yellow <br />(%)<br />(Vàng)</label
                                >
                                <br />
                                <input
                                  type="number"
                                  class="form-control"
                                  id="tbCMYK_Y"
                                  min="0"
                                  max="100"
                                  value="0"
                                  oninput="onColorInput(this)"
                                />
                                <br />
                                <input
                                  type="range"
                                  class="form-range"
                                  id="rgCMYK_Y"
                                  title="Yellow Color Value"
                                  min="0"
                                  max="100"
                                  step="1"
                                  value="0"
                                  oninput="onColorInput(this)"
                                />
                              </div>
                            </div>
                            <div class="row mt-3 px-3">
                              <label
                                for="tbCMYK_K"
                                class="col form-label p-0 text-start"
                                >Black (%) (Đen)</label
                              >
                              <br />
                              <input
                                type="number"
                                class="form-control"
                                id="tbCMYK_K"
                                min="0"
                                max="100"
                                value="100"
                                oninput="onColorInput(this)"
                              />
                              <br />
                              <input
                                type="range"
                                class="form-range mt-3"
                                id="rgCMYK_K"
                                title="Black Color Value"
                                min="0"
                                max="100"
                                step="1"
                                value="100"
                                oninput="onColorInput(this)"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="d-flex justify-content-center pb-2">
                          <span class="row row-cols-auto p-1">
                            <input
                              type="color"
                              name="colorHex"
                              id="cvCMYK"
                              title="Color Picker"
                              class="col form-control-color shadow rounded-2"
                              value="#000000"
                              oninput="onColorInput(this)"
                            />
                            &nbsp;&nbsp;
                            <input
                              id="txtCMYK"
                              class="col px-2 rounded text-center align-items-center m-0"
                              value="cmyk(0%, 0%, 0%, 100%)" 
                            />
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="col mb-3">
                      <div class="card">
                        <div class="p-2 fs-5 bg-dark text-white">Mã HSL</div>
                        <div class="card-body align-self-center">
                          <div class="row gap-1">
                            <div class="col d-flex flex-column">
                              <label for="tbHSL_H" class="col form-label"
                                >Hue <br />
                                (0° - 359°)<br />(Màu)</label
                              >
                              <br />
                              <input
                                type="number"
                                class="form-control"
                                id="tbHSL_H"
                                min="0"
                                max="359"
                                value="0"
                                oninput="onColorInput(this)"
                              />
                              <br />
                              <input
                                type="range"
                                class="form-range"
                                id="rgHSL_H"
                                title="Hue Degree"
                                min="0"
                                max="359"
                                step="1"
                                value="0"
                                oninput="onColorInput(this)"
                              />
                            </div>
                            <div class="col d-flex flex-column">
                              <label for="tbHSL_S" class="col form-label"
                                >Saturation <br />(%)<br />(Độ bão hoà)</label
                              >
                              <br />
                              <input
                                type="number"
                                class="form-control"
                                id="tbHSL_S"
                                min="0"
                                max="100"
                                value="0"
                                oninput="onColorInput(this)"
                              />
                              <br />
                              <input
                                type="range"
                                class="form-range"
                                id="rgHSL_S"
                                title="Saturation Percentage"
                                min="0"
                                max="100"
                                step="1"
                                value="0"
                                oninput="onColorInput(this)"
                              />
                            </div>
                            <div class="col d-flex flex-column">
                              <label for="tbHSL_L" class="col form-label"
                                >Lightness <br />(%)<br />(Độ sáng)</label
                              >
                              <br />
                              <input
                                type="number"
                                class="form-control"
                                id="tbHSL_L"
                                min="0"
                                max="100"
                                value="0"
                                oninput="onColorInput(this)"
                              />
                              <br />
                              <input
                                type="range"
                                class="form-range"
                                id="rgHSL_L"
                                title="Lightness Percentage"
                                min="0"
                                max="100"
                                step="1"
                                value="0"
                                oninput="onColorInput(this)"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="d-flex justify-content-center pb-2">
                          <span class="row row-cols-auto p-1">
                            <input
                              type="color"
                              name="colorHex"
                              id="cvHSL"
                              title="Color Picker"
                              class="col form-control-color shadow rounded-2"
                              value="#000000"
                              oninput="onColorInput(this)"
                            />
                            &nbsp;&nbsp;
                            <input
                              id="txtHSL"
                              class="col px-2 rounded text-center align-items-center m-0"
                              value="hsl(0°, 0%, 0%)" 
                            />
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="col mb-3">
                      <div class="card">
                        <div class="p-2 fs-5 bg-dark text-white">Mã HSV</div>
                        <div class="card-body align-self-center">
                          <div class="row gap-1">
                            <div class="col d-flex flex-column">
                              <label for="tbHSV_H" class="col form-label"
                                >Hue <br />
                                (0° - 359°)<br />(Màu)</label
                              >
                              <br />
                              <input
                                type="number"
                                class="form-control"
                                id="tbHSV_H"
                                min="0"
                                max="359"
                                value="0"
                                oninput="onColorInput(this)"
                              />
                              <br />
                              <input
                                type="range"
                                class="form-range"
                                id="rgHSV_H"
                                title="Hue Degree"
                                min="0"
                                max="359"
                                step="1"
                                value="0"
                                oninput="onColorInput(this)"
                              />
                            </div>
                            <div class="col d-flex flex-column">
                              <label for="tbHSV_S" class="col form-label"
                                >Saturation <br />(%)<br />(Độ bão hoà)</label
                              >
                              <br />
                              <input
                                type="number"
                                class="form-control"
                                id="tbHSV_S"
                                min="0"
                                max="100"
                                value="0"
                                oninput="onColorInput(this)"
                              />
                              <br />
                              <input
                                type="range"
                                class="form-range"
                                id="rgHSV_S"
                                title="Saturation Percentage"
                                min="0"
                                max="100"
                                step="1"
                                value="0"
                                oninput="onColorInput(this)"
                              />
                            </div>
                            <div class="col d-flex flex-column">
                              <label for="tbHSV_V" class="col form-label"
                                >Value <br />(%)<br />(Giá trị)</label
                              >
                              <br />
                              <input
                                type="number"
                                class="form-control"
                                id="tbHSV_V"
                                min="0"
                                max="100"
                                value="0"
                                oninput="onColorInput(this)"
                              />
                              <br />
                              <input
                                type="range"
                                class="form-range"
                                id="rgHSV_V"
                                title="Value Percentage"
                                min="0"
                                max="100"
                                step="1"
                                value="0"
                                oninput="onColorInput(this)"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="d-flex justify-content-center pb-2">
                          <span class="row row-cols-auto p-1">
                            <input
                              type="color"
                              name="colorHex"
                              id="cvHSV"
                              title="Color Picker"
                              class="col form-control-color shadow rounded-2"
                              value="#000000"
                              oninput="onColorInput(this)"
                            />
                            &nbsp;&nbsp;
                            <input
                              id="txtHSV"
                              class="col px-2 rounded text-center align-items-center m-0"
                              value="hsv(0°, 0%, 0%)" 
                            />
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="mode-2" class="content-inner p-4" style="display: none">
          <h1 class="text-black text-center">
            <strong
              >Tách kênh màu (RGB, CMYK, HSL, HSV, YIQ)</strong
            >
          </h1>

          <div class="mb-3 mt-4">
            <input
              type="file"
              id="upload-image-mode2"
              accept="image/*"
              class="form-control"
              onchange="handleImageDisplay()"
            />
          </div>

          <div class="mb-3">
            <select
              id="color-model-select"
              class="form-select"
              onchange="handleImageDisplay()"
            >
              <option value="RGB">RGB</option>
              <option value="CMYK">CMYK</option>
              <option value="HSL">HSL</option>
              <option value="HSV">HSV</option>
              <option value="YIQ">YIQ</option>
            </select>
          </div>

          <div id="color-version-container" class="row gy-3 justify-content-center"></div>
        </div>
      </div>
    </div>

    <script src="js/colorConverter.sync.js"></script>
    <script src="js/colorConverter.image.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
